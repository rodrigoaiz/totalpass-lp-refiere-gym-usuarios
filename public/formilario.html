<form
    action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
    method="POST"
>
    <input type="hidden" name="oid" value="TU_ORG_ID_SALESFORCE">
    <input type="hidden" name="retURL" value="https://">

    <div class="form-grid">
        <div>
            <label for="nombre_espacio">Nombre del espacio</label>
            <input
                id="nombre_espacio"
                name="nombre_espacio"
                type="text"
                placeholder="Ej. Mi Gimnasio"
                required
            >
        </div>
        <div>
            <label for="direccion">Dirección</label>
            <input
                id="direccion"
                name="direccion"
                type="text"
                placeholder="Ej. Calle Falsa 123"
                required
            >
        </div>
    </div>

    <div class="form-grid">
        <div>
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="" disabled selected>Selecciona un estado</option>
                <option value="AGS">Aguascalientes</option>
                <option value="BC">Baja California</option>
                <option value="BCS">Baja California Sur</option>
                <option value="CAM">Campeche</option>
                <option value="CHIS">Chiapas</option>
                <option value="CHI">Chihuahua</option>
                <option value="CDMX">Ciudad de México</option>
                <option value="COAH">Coahuila</option>
                <option value="COL">Colima</option>
                <option value="DUR">Durango</option>
                <option value="GTO">Guanajuato</option>
                <option value="GRO">Guerrero</option>
                <option value="HGO">Hidalgo</option>
                <option value="JAL">Jalisco</option>
                <option value="MEX">Estado de México</option>
                <option value="MICH">Michoacán</option>
                <option value="MOR">Morelos</option>
                <option value="NAY">Nayarit</option>
                <option value="NL">Nuevo León</option>
                <option value="OAX">Oaxaca</option>
                <option value="PUE">Puebla</option>
                <option value="QRO">Querétaro</option>
                <option value="QR">Quintana Roo</option>
                <option value="SLP">San Luis Potosí</option>
                <option value="SIN">Sinaloa</option>
                <option value="SON">Sonora</option>
                <option value="TAB">Tabasco</option>
                <option value="TAM">Tamaulipas</option>
                <option value="TLAX">Tlaxcala</option>
                <option value="VER">Veracruz</option>
                <option value="YUC">Yucatán</option>
                <option value="ZAC">Zacatecas</option>
            </select>
        </div>
        <div>
            <label for="tipo_inscripcion">Tipo de inscripción</label>
            <select id="tipo_inscripcion" name="tipo_inscripcion" required>
                <option value="" disabled selected>Selecciona un tipo de inscripción</option>
                <option value="mensual">Membresía Mensual</option>
                <option value="clases_sueltas">Clases Sueltas</option>
                <option value="paquetes">Paquetes de Clases</option>
                <option value="anual">Membresía Anual</option>
            </select>
        </div>
    </div>

    <div class="form-grid">
        <div>
            <label for="categoria">¿A qué categoría pertenece?</label>
            <select id="categoria" name="categoria" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="gimnasio_tradicional">Gimnasio Tradicional</option>
                <option value="estudio_crossfit">Estudio de Crossfit</option>
                <option value="yoga_pilates">Yoga / Pilates</option>
                <option value="artes_marciales">Artes Marciales</option>
                <option value="danza">Danza</option>
                <option value="natacion">Natación</option>
                <option value="otros">Otros</option>
            </select>
        </div>
        <div>
            <label for="redes_sociales">Página web o redes sociales</label>
            <input
                id="redes_sociales"
                name="redes_sociales"
                type="text"
                placeholder="Ej. https://www.tuweb.com o @tusredes"
            >
        </div>
    </div>

    <div class="form-grid">
        <div>
            <label for="tu_nombre">¿Cuál es tu nombre?</label>
            <input
                id="tu_nombre"
                name="tu_nombre"
                type="text"
                placeholder="Ej. Juan Pérez"
                required
            >
        </div>
        <div>
            <label for="tu_correo">¿Cuál es tu correo electrónico?</label>
            <input
                id="tu_correo"
                name="tu_correo"
                type="email"
                placeholder="Ej. tu.correo@ejemplo.com"
                required
            >
        </div>
    </div>

    <div class="form-grid">
        <div>
            <label for="empresa_colaboras">¿En qué empresa colaboras?</label>
            <input
                id="empresa_colaboras"
                name="empresa_colaboras"
                type="text"
                placeholder="Ej. Mi Empresa S.A. de C.V."
                required
            >
        </div>
        <div class="form-button">
            <button class="btn-primary" type="submit">Enviar</button>
        </div>
    </div>
</form>
